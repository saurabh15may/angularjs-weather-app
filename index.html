<!DOCTYPE html>
<html ng-app="weatherApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="cityController.js"></script>
    <script src="cityRepoService.js"></script>
    <script src="weatherAPI.js"></script>
  </head>

  <body ng-controller="cityController">
    <h1>Weather Application</h1>
    <h3>Select city to get it's current weather</h3>

    <form>
    <select id="citySelector">
      <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
    </select>
    </form>
  </br>

    <div id="weather-data">
        <table border="1">
          <tr><td>City</td><td id="city"></td></tr>
          <tr><td>Updated time</td><td id="time"></td></tr>
          <tr><td>Weather</td><td id="description"></td></tr>
          <tr><td>Temperature</td><td id="temperature"></td></tr>
          <tr><td>Wind</td><td id="wind"></td></tr>
        </table>
    </div>

  </body>

</html>
